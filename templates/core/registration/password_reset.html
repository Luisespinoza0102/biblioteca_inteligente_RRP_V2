{% extends 'auth_base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-[2.5rem] shadow-sm border border-slate-100 p-8 text-center">
    <div class="h-20 w-20 bg-emerald-50 text-emerald-600 rounded-3xl flex items-center justify-center mx-auto mb-6">
        <i class="fas fa-envelope-open-text text-3xl"></i>
    </div>
    <h2 class="text-2xl font-black text-slate-800">Recuperar Acceso</h2>
    <p class="text-slate-500 text-sm mt-2 mb-8">Introduce tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="text-left">
            <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1 mb-1">Tu Correo Electrónico</label>
            <input type="email" name="email" required class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-sm focus:outline-none focus:border-emerald-500 transition-all">
        </div>
        <button type="submit" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black hover:bg-emerald-600 transition-all shadow-lg">
            ENVIAR ENLACE
        </button>
    </form>
</div>
{% endblock %}
