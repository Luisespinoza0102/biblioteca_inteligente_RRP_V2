{% extends 'auth_base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-[2.5rem] shadow-sm border border-slate-100 p-8">
    <div class="text-center mb-8">
        <div class="h-16 w-16 bg-slate-900 text-white rounded-2xl flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-user-lock text-2xl"></i>
        </div>
        <h2 class="text-2xl font-black text-slate-800">Nueva Contrase√±a</h2>
        <p class="text-slate-500 text-sm">Establece tu nueva clave de acceso de forma segura.</p>
    </div>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div class="space-y-1">
                <label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">{{ field.label }}</label>
                <input type="password" name="{{ field.html_name }}" required 
                       class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-sm focus:outline-none focus:border-blue-500 transition-all">
                {% if field.errors %}
                    <p class="text-red-500 text-[10px] font-bold mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black hover:bg-blue-600 transition-all shadow-lg mt-4">
            CONFIRMAR CAMBIO
        </button>
    </form>
</div>
{% endblock %}
