{% extends 'auth_base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-[2.5rem] shadow-sm border border-slate-100 p-10 text-center">
    <div class="h-20 w-20 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 animate-bounce">
        <i class="fas fa-paper-plane text-3xl"></i>
    </div>
    <h2 class="text-2xl font-black text-slate-800 tracking-tight">¡Correo Enviado!</h2>
    <p class="text-slate-500 text-sm mt-4 leading-relaxed">
        Hemos enviado instrucciones a tu correo electrónico. Si la cuenta existe, recibirás un enlace en unos minutos.
    </p>
    <div class="mt-8 p-4 bg-slate-50 rounded-2xl border border-slate-100">
        <p class="text-[10px] font-black text-slate-400 uppercase">¿No recibiste nada?</p>
        <p class="text-[11px] text-slate-500 mt-1">Revisa tu carpeta de <b>Spam</b> o intenta de nuevo.</p>
    </div>
    <a href="{% url 'login' %}" class="inline-block mt-8 text-sm font-bold text-blue-600 hover:underline">
        <i class="fas fa-arrow-left mr-2"></i> Volver al inicio de sesión
    </a>
</div>
{% endblock %}
