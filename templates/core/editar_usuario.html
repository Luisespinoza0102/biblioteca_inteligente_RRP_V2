{% extends 'base.html' %}

{% block title_page %}Editar Usuario{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center">
            <h3 class="text-lg font-bold text-gray-800">Modificar Perfil: {{ perfil.usuario.first_name }}</h3>
            <a href="{% url 'gestion_usuarios' %}" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></a>
        </div>

        <form method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2 flex items-center gap-4 p-4 bg-gray-50 rounded-lg">
                    {% if perfil.foto_perfil %}
                        <img src="{{ perfil.foto_perfil.url }}" class="h-20 w-20 rounded-full object-cover border-2 border-blue-500">
                    {% else %}
                        <div class="h-20 w-20 rounded-full bg-slate-200 flex items-center justify-center text-gray-400">
                            <i class="fas fa-user text-3xl"></i>
                        </div>
                    {% endif %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Cambiar Foto de Perfil</label>
                        <input type="file" name="foto_perfil" accept="image/*" class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" name="nombre_completo" value="{{ perfil.usuario.first_name }}" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" name="email" value="{{ perfil.usuario.email }}" required class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="text" name="telefono" value="{{ perfil.telefono|default:'' }}" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Rol de Sistema</label>
                    <select name="rol" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="USUARIO" {% if perfil.rol == 'USUARIO' %}selected{% endif %}>Usuario Estándar</option>
                        <option value="ADMIN" {% if perfil.rol == 'ADMIN' %}selected{% endif %}>Administrador</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Estado de Cuenta</label>
                    <select name="estado" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="ACTIVO" {% if perfil.estado == 'ACTIVO' %}selected{% endif %}>Activo</option>
                        <option value="INACTIVO" {% if perfil.estado == 'INACTIVO' %}selected{% endif %}>Inactivo</option>
                        <option value="BLOQUEADO" {% if perfil.estado == 'BLOQUEADO' %}selected{% endif %}>Bloqueado</option>
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Dirección</label>
                    <textarea name="direccion" rows="2" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ perfil.direccion|default:'' }}</textarea>
                </div>
            </div>

            <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-100">
                <a href="{% url 'gestion_usuarios' %}" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">Cancelar</a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow-md transition">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
